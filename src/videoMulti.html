      var videoList = videoPath.split(':');
      var videoPath = videoList[0];
      videoElement.setAttribute('src', `http://localhost:8080${videoPath}`);
      var segments = videoPath.split('/');
      document.title = videoList.join(':');
    </script>
  </body>
</html>
